<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="Hangman-favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nosifer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <h1>HANGMAN</h1>
    <p>Do you like scary movies? Let's play a little game.</p>
  </header>
  <div>
    <table class="display">
      <tr>
        <td id="message"></td>
      </tr>
    </table>
  </div>
  <div class="gallows" id="image"></div>
  <div id="word">
    <h3 id="guess-word"></h3>
  </div>
  <div id="letters">
    <table id="keyboard-table">
      <tr id="keyboard-row">
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>
        <td>M</td>
        <td>N</td>
        <td>O</td>
        <td>P</td>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
        <td>T</td>
        <td>U</td>
        <td>V</td>
        <td>W</td>
        <td>X</td>
        <td>Y</td>
        <td>Z</td>
      </tr>
    </table>
  </div>
  <div id="enter-button">
    <button>Start a New Life</button>
<!--     <table id="enter-row">
      <tr>
      </tr>
    </table>
 -->  </div>
  <footer></footer>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
